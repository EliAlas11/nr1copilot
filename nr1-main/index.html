<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viral Clip Generator - AI-Powered YouTube to TikTok Converter</title>
    <meta
      name="description"
      content="Transform YouTube videos into viral clips perfect for TikTok, Instagram Reels, and YouTube Shorts with AI-powered editing."
    />
    <meta
      name="keywords"
      content="AI, YouTube, TikTok, Viral Clips, Video Editing, Shorts, Reels"
    />
    <meta name="author" content="EliAlas11" />
    <!-- Improved accessibility and SEO -->
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --warning: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        --error: linear-gradient(135deg, #fd746c 0%, #ff9068 100%);
        --dark: #1a1a2e;
        --light: #f8f9fa;
        --text-dark: #2c3e50;
        --text-light: #ecf0f1;
        --border: #e0e6ed;
        --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        --radius: 16px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: var(--text-dark);
      }

      body.dark-mode {
        background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        color: var(--text-light);
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: var(--primary);
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: var(--transition);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
      }

      .theme-toggle:hover {
        transform: scale(1.1) rotate(180deg);
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        position: relative;
        overflow: hidden;
      }

      body.dark-mode .container {
        background: rgba(26, 26, 46, 0.95);
        color: var(--text-light);
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--primary);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: var(--primary);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .header h1 i {
        background: var(--secondary);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 2s infinite;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.8;
        line-height: 1.6;
      }

      .input-section {
        margin-bottom: 30px;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-group i {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 1.1rem;
        transition: var(--transition);
      }

      input {
        width: 100%;
        padding: 18px 20px 18px 55px;
        font-size: 1rem;
        border: 2px solid var(--border);
        border-radius: var(--radius);
        background: white;
        transition: var(--transition);
        font-family: inherit;
      }

      body.dark-mode input {
        background: rgba(44, 62, 80, 0.8);
        border-color: rgba(255, 255, 255, 0.2);
        color: var(--text-light);
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      input:focus + i {
        color: #667eea;
      }

      .validation-status {
        margin-top: 10px;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 500;
        display: none;
        align-items: center;
        gap: 8px;
      }

      .validation-status.valid {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .validation-status.invalid {
        background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .validation-status.warning {
        background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .video-info {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: var(--radius);
        padding: 20px;
        margin: 20px 0;
        display: none;
        border-left: 4px solid #667eea;
      }

      body.dark-mode .video-info {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      }

      .video-info h3 {
        color: #667eea;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .video-info p {
        margin-bottom: 8px;
        opacity: 0.9;
      }

      .buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
      }

      .btn {
        flex: 1;
        padding: 16px;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-decoration: none;
        color: white;
      }

      .btn-primary {
        background: var(--primary);
      }

      .btn-secondary {
        background: var(--secondary);
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn:active {
        transform: translateY(-1px);
      }

      .progress-container {
        margin: 20px 0;
        display: none;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress-fill {
        height: 100%;
        background: var(--primary);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 4px;
      }

      .progress-text {
        text-align: center;
        font-size: 0.9rem;
        color: #667eea;
        font-weight: 500;
      }

      .result {
        margin-top: 30px;
        display: none;
        text-align: center;
      }

      .result-success {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        color: #155724;
        padding: 30px;
        border-radius: var(--radius);
        border: 1px solid #c3e6cb;
      }

      .result-error {
        background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        color: #721c24;
        padding: 30px;
        border-radius: var(--radius);
        border: 1px solid #f5c6cb;
      }

      .video-container {
        margin: 20px 0;
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: var(--shadow);
      }

      video {
        width: 100%;
        height: auto;
        display: block;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .action-btn {
        flex: 1;
        padding: 12px;
        background: white;
        color: var(--text-dark);
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border: 2px solid var(--border);
      }

      .action-btn:hover {
        background: #667eea;
        color: white;
        border-color: #667eea;
        transform: translateY(-2px);
      }

      .platforms {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .platform-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        cursor: pointer;
        transition: var(--transition);
        color: white;
      }

      .platform-icon.tiktok {
        background: #ff0050;
      }
      .platform-icon.instagram {
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
      }
      .platform-icon.youtube {
        background: #ff0000;
      }
      .platform-icon.twitter {
        background: #1da1f2;
      }

      .platform-icon:hover {
        transform: scale(1.2) rotate(5deg);
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(102, 126, 234, 0.1);
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        animation: fadeInUp 0.8s ease-out;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        .header h1 {
          font-size: 2rem;
          flex-direction: column;
          gap: 10px;
        }

        .buttons {
          flex-direction: column;
        }

        .actions {
          flex-direction: column;
        }

        .theme-toggle {
          top: 10px;
          right: 10px;
          width: 40px;
          height: 40px;
          font-size: 1rem;
        }
      }

      .notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--primary);
        color: white;
        padding: 15px 25px;
        border-radius: var(--radius);
        font-weight: 500;
        z-index: 10000;
        animation: fadeInUp 0.3s ease-out;
        box-shadow: var(--shadow);
      }

      .notification.success {
        background: var(--success);
      }

      .notification.error {
        background: var(--error);
      }

      .notification.warning {
        background: var(--warning);
      }

      .skip-link {
        position: absolute;
        left: -999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
        z-index: 100;
      }
      .skip-link:focus {
        left: 10px;
        top: 10px;
        width: auto;
        height: auto;
        background: #fff;
        color: #333;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Improved: Added skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>

    <div class="container">
      <div class="header">
        <h1>
          <i class="fas fa-fire"></i>
          <span>Viral Clip Generator</span>
        </h1>
        <p>
          Transform YouTube videos into viral clips perfect for TikTok,
          Instagram Reels, and YouTube Shorts with AI-powered editing
        </p>
      </div>

      <div class="input-section">
        <div class="input-group">
          <input
            type="text"
            id="youtubeUrl"
            placeholder="Paste YouTube URL here... (e.g., https://www.youtube.com/watch?v=...)"
          />
          <i class="fab fa-youtube"></i>
        </div>

        <div class="validation-status" id="validationStatus">
          <i class="fas fa-check-circle"></i>
          <span id="validationText">URL validation status</span>
        </div>

      <div class="video-info" id="videoInfo">
        <!-- Video info will be displayed here -->
      </div>

      <div class="buttons">
        <button
          class="btn btn-primary"

          <span>Create Viral Clip</span>
        </button>
        <button
          class="btn btn-secondary"
          onclick="showExample()"
          id="exampleBtn"
        >
          <i class="fas fa-play"></i>
          <span>View Example</span>
        </button>
      </div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
      </div>

      <div class="loader" id="loader"></div>

      <div class="result" id="result">
        <!-- Results will be displayed here -->
      </div>
    </div>

    <main id="main-content">
      <script>
        // Configuration
        const API_BASE_URL = "/api";
        let currentVideoId = null;
        let validationTimeout = null;

        // Theme management
        function setupTheme() {
          const themeToggle = document.getElementById("themeToggle");
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");

          const savedTheme = localStorage.getItem("theme");
          if (savedTheme === "dark" || (!savedTheme && prefersDark.matches)) {
            document.body.classList.add("dark-mode");
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
          }

          themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
              localStorage.setItem("theme", "dark");
              themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
              localStorage.setItem("theme", "light");
              themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
          });
        }

        // Notification system
        function showNotification(message, type = "info") {
          const notification = document.createElement("div");
          notification.className = `notification ${type}`;
          notification.textContent = message;
          document.body.appendChild(notification);

          setTimeout(() => {
            notification.style.animation = "fadeOut 0.3s ease-out";
            setTimeout(() => {
              if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
              }
            }, 300);
          }, 3000);
        }

        // Progress management
        function updateProgress(percent, text = "") {
          const progressContainer =
            document.getElementById("progressContainer");
          const progressFill = document.getElementById("progressFill");
          const progressText = document.getElementById("progressText");

          if (percent > 0) {
            progressContainer.style.display = "block";
            progressFill.style.width = percent + "%";
            progressText.textContent = text || `${percent}%`;
          } else {
            progressContainer.style.display = "none";
          }
        }

        // Enhanced YouTube ID extraction
        function extractVideoId(url) {
          if (!url || typeof url !== "string") return null;

          url = url.trim().replace(/\s+/g, "");

          if (/^[a-zA-Z0-9_-]{11}$/.test(url)) {
            return url;
          }

          const patterns = [
            /(?:youtube\.com\/watch\?v=)([a-zA-Z0-9_-]{11})/,
            /(?:youtu\.be\/)([a-zA-Z0-9_-]{11})/,
            /(?:youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
            /(?:youtube\.com\/shorts\/)([a-zA-Z0-9_-]{11})/,
            /[?&]v=([a-zA-Z0-9_-]{11})/,
          ];

          for (const pattern of patterns) {
            const match = url.match(pattern);
            if (match && match[1] && match[1].length === 11) {
              return match[1];
            }
          }

          return null;
        }

        // Enhanced URL validation with visual feedback
        function setupURLValidation() {
          const urlInput = document.getElementById("youtubeUrl");
          const validationStatus = document.getElementById("validationStatus");
          const validationText = document.getElementById("validationText");

          urlInput.addEventListener("input", function () {
            const url = this.value.trim();

            if (validationTimeout) {
              clearTimeout(validationTimeout);
            }

            if (!url) {
              validationStatus.style.display = "none";
              this.style.borderColor = "";
              return;
            }

            const videoId = extractVideoId(url);

            if (url.length > 10 && !videoId) {
              showValidationStatus("invalid", "Invalid YouTube URL format");
              this.style.borderColor = "#fd746c";
            } else if (videoId) {
              showValidationStatus("valid", "Valid YouTube URL detected");
              this.style.borderColor = "#4facfe";

              // Server validation with debounce
              validationTimeout = setTimeout(async () => {
                try {
                  const response = await fetch(`${API_BASE_URL}/validate`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url }),
                  });

                  const data = await response.json();

                  if (data.success && data.isValid) {
                    showValidationStatus(
                      "valid",
                      "Video is accessible and ready for processing",
                    );
                    this.style.borderColor = "#00f2fe";
                  } else if (data.warning) {
                    showValidationStatus("warning", data.warning);
                    this.style.borderColor = "#fee140";
                  } else {
                    showValidationStatus(
                      "invalid",
                      data.error || "Video may not be accessible",
                    );
                    this.style.borderColor = "#fd746c";
                  }
                } catch (error) {
                  console.warn("Real-time validation failed:", error);
                }
              }, 1000);
            }
          });
        }

        function showValidationStatus(type, message) {
          const validationStatus = document.getElementById("validationStatus");
          const validationText = document.getElementById("validationText");

          validationStatus.className = `validation-status ${type}`;
          validationStatus.style.display = "flex";
          validationText.textContent = message;

          const icon = validationStatus.querySelector("i");
          switch (type) {
            case "valid":
              icon.className = "fas fa-check-circle";
              break;
            case "invalid":
              icon.className = "fas fa-times-circle";
              break;
            case "warning":
              icon.className = "fas fa-exclamation-triangle";
              break;
          }
        }

        // Enhanced video info display
        async function showVideoInfo(videoId) {
          const videoInfoDiv = document.getElementById("videoInfo");

          try {
            console.log("üìÑ Fetching video info for:", videoId);
            videoInfoDiv.innerHTML = `
                    <h3><i class="fas fa-spinner fa-spin"></i> Loading Video Information...</h3>
                `;
            videoInfoDiv.style.display = "block";

            const response = await fetch(`${API_BASE_URL}/info/${videoId}`);
            console.log("üìÑ Video info response status:", response.status);

            let info;
            try {
              info = await response.json();
              console.log("üìÑ Video info data:", info);
            } catch (parseError) {
              console.error("üìÑ Failed to parse response JSON:", parseError);
              throw new Error("Invalid response from server");
            }

            if (response.ok && info && info.success) {
              const minutes = Math.floor(info.duration / 60);
              const seconds = (info.duration % 60).toString().padStart(2, "0");

              videoInfoDiv.innerHTML = `
                        <h3><i class="fas fa-info-circle"></i> Video Information</h3>
                        <p><strong>Title:</strong> ${info.title || "Unknown Title"}</p>
                        <p><strong>Author:</strong> ${info.author || "Unknown Author"}</p>
                        <p><strong>Duration:</strong> ${minutes}:${seconds}</p>
                        <p><strong>Views:</strong> ${parseInt(info.viewCount || 0).toLocaleString()}</p>
                        <div style="margin-top: 15px; padding: 10px; background: rgba(79, 172, 254, 0.1); border-radius: 8px; color: #4facfe;">
                            <i class="fas fa-check"></i> Video is ready for processing!
                        </div>
                    `;
            } else {
              const errorMessage =
                (info && info.error) ||
                `Failed to get video information (Status: ${response.status})`;
              throw new Error(errorMessage);
            }
          } catch (error) {
            console.error("Video info error:", error);
            const errorMessage = error
              ? error.message || error.toString() || "Unknown error occurred"
              : "Network or server error";

            videoInfoDiv.innerHTML = `
                    <h3><i class="fas fa-exclamation-triangle"></i> Video Information Error</h3>
                    <div style="color: #fd746c; padding: 15px; background: rgba(253, 116, 108, 0.1); border-radius: 8px;">
                        <p><strong>Error:</strong> ${errorMessage}</p>
                        <div style="margin-top: 10px; font-size: 0.9rem;">
                            <strong>Common causes:</strong><br>
                            ‚Ä¢ Video is private or deleted<br>
                            ‚Ä¢ Age-restricted content<br>
                            ‚Ä¢ Regional restrictions<br>
                            ‚Ä¢ Invalid YouTube URL<br>
                            ‚Ä¢ Server connectivity issues
                        </div>
                    </div>
                `;
          }
        }

        // Connect to WebSocket for real-time job progress
        let socket;
        function connectSocket(jobId, onProgress, onComplete, onError) {
          if (typeof io === "undefined") return;
          if (socket) socket.disconnect();
          socket = io();
          socket.on(`job-progress-${jobId}`, onProgress);
          socket.on(`job-completed-${jobId}`, onComplete);
          socket.on(`job-failed-${jobId}`, onError);
        }

        // Main processing function
        async function processVideo() {
          const url = document.getElementById("youtubeUrl").value.trim();

          if (!url) {
            showNotification("Please enter a YouTube video URL", "error");
            return;
          }

          console.log("üöÄ Starting video processing for URL:", url);

          const videoId = extractVideoId(url);
          if (!videoId) {
            showNotification("Invalid YouTube URL format", "error");
            return;
          }

          console.log("üÜî Processing video ID:", videoId);
          setLoadingState(true);

          try {
            // Validate URL first
            updateProgress(10, "Validating video...");
            console.log("üîç Validating video...");

            const validateResponse = await fetch(`${API_BASE_URL}/validate`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ url: url }),
            });

            const validateData = await validateResponse.json();
            console.log("‚úÖ Validation response:", validateData);

            if (!validateData.success || !validateData.isValid) {
              throw new Error(
                validateData.error ||
                  validateData.warning ||
                  "Video validation failed",
              );
            }

            currentVideoId = validateData.videoId;
            console.log("‚úÖ Video validated, ID:", currentVideoId);

            // Show video info
            updateProgress(15, "Getting video information...");
            await showVideoInfo(currentVideoId);

            // Simulate progress
            const progressStages = [
              { percent: 25, text: "Preparing download..." },
              { percent: 40, text: "Downloading video..." },
              { percent: 60, text: "Analyzing content..." },
              { percent: 80, text: "Creating viral clip..." },
              { percent: 95, text: "Finalizing..." },
            ];

            let stageIndex = 0;
            const progressInterval = setInterval(() => {
              if (stageIndex < progressStages.length) {
                const stage = progressStages[stageIndex];
                updateProgress(stage.percent, stage.text);
                stageIndex++;
              } else {
                clearInterval(progressInterval);
              }
            }, 3000);

            // Process video
            console.log("üé¨ Starting video processing...");
            const response = await fetch(`${API_BASE_URL}/process`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ videoId: currentVideoId, url: url }),
            });

            console.log("üì• Process response status:", response.status);

            let data;
            try {
              data = await response.json();
              console.log("üì• Process response data:", data);
            } catch (parseError) {
              clearInterval(progressInterval);
              console.error("üì• Failed to parse process response:", parseError);
              throw new Error("Invalid response from server during processing");
            }

            clearInterval(progressInterval);

            if (!response.ok || !data || !data.success) {
              const errorMessage =
                (data && data.error) ||
                `Processing failed (Status: ${response.status})`;
              console.error("üì• Processing failed:", errorMessage);
              throw new Error(errorMessage);
            }

            updateProgress(100, "Complete!");
            setTimeout(() => {
              showVideoResult(data);
              updateProgress(0);
            }, 1000);
          } catch (error) {
            console.error("‚ùå Processing error:", error);
            updateProgress(0);

            const errorMessage = error
              ? error.message ||
                error.toString() ||
                "Unknown error occurred during processing"
              : "Network or server error";
            showError(errorMessage);
            showNotification(errorMessage, "error");
          } finally {
            setLoadingState(false);
          }
        }

        function setLoadingState(isLoading) {
          const processBtn = document.getElementById("processBtn");
          const exampleBtn = document.getElementById("exampleBtn");
          const loader = document.getElementById("loader");

          processBtn.disabled = isLoading;
          exampleBtn.disabled = isLoading;

          if (isLoading) {
            processBtn.innerHTML =
              '<i class="fas fa-spinner fa-spin"></i><span>Processing...</span>';
            loader.style.display = "block";
          } else {
            processBtn.innerHTML =
              '<i class="fas fa-magic"></i><span>Create Viral Clip</span>';
            loader.style.display = "none";
          }
        }

        function showVideoResult(data) {
          const resultDiv = document.getElementById("result");
          const videoUrl = window.location.origin + data.url;

          resultDiv.innerHTML = `
                <div class="result-success">
                    <h2><i class="fas fa-check-circle"></i> Your Viral Clip is Ready!</h2>

                    ${data.originalTitle ? `<p style="margin: 15px 0;"><strong>From:</strong> ${data.originalTitle}</p>` : ""}

                    <div class="video-container">
                        <video controls preload="metadata" playsinline>
                            <source src="${videoUrl}" type="video/mp4">
                            Your browser does not support video playback.
                        </video>
                    </div>

                    <div class="actions">
                        <a href="${videoUrl}" download="viral-clip-${data.videoId}.mp4" class="action-btn">
                            <i class="fas fa-download"></i> Download
                        </a>
                        <a href="#" onclick="shareVideo('${videoUrl}')" class="action-btn">
                            <i class="fas fa-share-alt"></i> Share
                        </a>
                    </div>

                    <p style="margin: 20px 0; font-weight: 500;">Perfect for:</p>
                    <div class="platforms">
                        <div class="platform-icon tiktok" title="TikTok"><i class="fab fa-tiktok"></i></div>
                        <div class="platform-icon instagram" title="Instagram"><i class="fab fa-instagram"></i></div>
                        <div class="platform-icon youtube" title="YouTube"><i class="fab fa-youtube"></i></div>
                        <div class="platform-icon twitter" title="Twitter"><i class="fab fa-twitter"></i></div>
                    </div>
                </div>
            `;

          resultDiv.style.display = "block";
          resultDiv.scrollIntoView({ behavior: "smooth" });
          showNotification("Viral clip created successfully!", "success");
        }

        function showError(message) {
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = `
                <div class="result-error">
                    <h2><i class="fas fa-exclamation-triangle"></i> Error</h2>
                    <p style="margin: 15px 0;">${message}</p>
                    <div style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
                        <strong>Tips:</strong><br>
                        ‚Ä¢ Make sure the YouTube URL is correct and public<br>
                        ‚Ä¢ Videos should be between 10 seconds and 30 minutes<br>
                        ‚Ä¢ Age-restricted or private videos cannot be processed<br>
                        ‚Ä¢ Try using a different video if the issue persists
                    </div>
                </div>
            `;
          resultDiv.style.display = "block";
          resultDiv.scrollIntoView({ behavior: "smooth" });
        }

        function showExample() {
          // Show a real example video if available
          const resultDiv = document.getElementById("result");
          const videoUrl = "/api/videos/sample";
          resultDiv.innerHTML = `
                <div class="result-success">
                    <h2><i class="fas fa-play"></i> Example Viral Clip</h2>
                    <div class="video-container">
                        <video controls preload="metadata" playsinline>
                            <source src="${videoUrl}" type="video/mp4">
                            Your browser does not support video playback.
                        </video>
                    </div>
                    <p style="margin: 20px 0; font-weight: 500;">Perfect for:</p>
                    <div class="platforms">
                        <div class="platform-icon tiktok" title="TikTok"><i class="fab fa-tiktok"></i></div>
                        <div class="platform-icon instagram" title="Instagram"><i class="fab fa-instagram"></i></div>
                        <div class="platform-icon youtube" title="YouTube"><i class="fab fa-youtube"></i></div>
                        <div class="platform-icon twitter" title="Twitter"><i class="fab fa-twitter"></i></div>
                    </div>
                </div>
            `;
          resultDiv.style.display = "block";
          resultDiv.scrollIntoView({ behavior: "smooth" });
          showNotification("Example viral clip loaded!", "success");
        }

        function shareVideo(videoUrl) {
          if (navigator.share) {
            navigator
              .share({
                title: "Check out this viral clip!",
                text: "I created this amazing viral clip!",
                url: videoUrl,
              })
              .catch((error) => {
                console.log("Share failed:", error);
                fallbackShare(videoUrl);
              });
          } else {
            fallbackShare(videoUrl);
          }
        }

        function fallbackShare(videoUrl) {
          if (navigator.clipboard) {
            navigator.clipboard
              .writeText(videoUrl)
              .then(() => {
                showNotification("Video URL copied to clipboard!", "success");
              })
              .catch(() => {
                showNotification(`Share this URL: ${videoUrl}`, "info");
              });
          } else {
            showNotification(`Share this URL: ${videoUrl}`, "info");
          }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
          document.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && e.target.id === "youtubeUrl") {
              e.preventDefault();
              processVideo();
            }

            if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
              e.preventDefault();
              processVideo();
            }

            if (e.key === "Escape") {
              const resultDiv = document.getElementById("result");
              if (resultDiv.style.display === "block") {
                resultDiv.style.display = "none";
                updateProgress(0);
              }
            }
          });
        }

        // Initialization
        document.addEventListener("DOMContentLoaded", function () {
          console.log("üöÄ Viral Clip Generator initialized");

          setupTheme();
          setupURLValidation();
          setupKeyboardShortcuts();

          // Test server connectivity
          fetch("/health")
            .then((response) => response.json())
            .then((data) => {
              console.log("‚úÖ Server status:", data);
              showNotification("üü¢ Server connected successfully!", "success");
            })
            .catch((error) => {
              console.error("‚ùå Server connectivity test failed:", error);
              showNotification("üî¥ Server connection issue", "error");
            });
        });

        // Register service worker for offline support
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", () => {
            navigator.serviceWorker
              .register("/service-worker.js")
              .then((reg) =>
                console.log("Service Worker registered:", reg.scope),
              )
              .catch((err) =>
                console.error("Service Worker registration failed:", err),
              );
          });
        }

        // Add fade out animation
        const style = document.createElement("style");
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
      </script>
    </main>
  </body>
</html>
